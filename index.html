<!DOCTYPE html>
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">
<html>

<head>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="tictactoe.css">
</head>

<body>
  <div class="container">
    <h2>Tic Tac Toe</h2>
    <div class="box">
      <table class="ticTable">
        <tbody>
          <tr>
            <td id="c1" class="borderBottom borderRight" onclick="game_play(event)"></td>
            <td id="c2" class="borderBottom borderRight" onclick="game_play(event)"></td>
            <td id="c3" class="borderBottom" onclick="game_play(event)"></td>
          </tr>
          <tr>
            <td id="c4" class="borderBottom borderRight" onclick="game_play(event)"></td>
            <td id="c5" class="borderBottom borderRight" onclick="game_play(event)"></td>
            <td id="c6" class="borderBottom" onclick="game_play(event)"></td>
          </tr>
          <tr>
            <td id="c7" class="borderRight" onclick="game_play(event)"></td>
            <td id="c8" class="borderRight" onclick="game_play(event)"></td>
            <td id="c9" onclick="game_play(event)"></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="controls">
      <span class="borderBottom">Player One</span>
      <span class="borderBottom">Player Two</span>
      <br/>
      <span class="markLabel">X</span>
      <span class="markLabel">O</span>
      <br/>
      <div class="times">Won <span class="one_times">0</span> <span class="two_times">0</span> times</div>
      <div class="times">Lost <span class="one_times">0</span> <span class="two_times">0</span> times</div>
      <br/>
      <div id= "game_status_html" onclick = "game_play(event)" class="statusDiv borderBottom">Game Status</div>
      <p>New Game</p>
      <!-- Game Status Messages: Game in progress | Player 1 wins | Player 2 wins -->
      <button onclick="reset()">Restart</button>
    </div>
  </div>
  <script type="text/javascript" src="tictactoe.js"></script>
</body>

</html>
